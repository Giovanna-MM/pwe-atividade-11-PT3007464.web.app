<h1>Mande uma mensagem</h1>
  <form action="#">
    <ul>
      <li>
        <label for="nome">Nome</label
        <br>
       
  <input class="campo" type="text" id="nome" name="nome" required><br><br>
      </li>
      <li>
        <label for="email">E-Mail</label>
        <br>
        
  <input  class="campo" type="email" id="email" name="email" required><br><br>
      </li>
      <li>
        <label for="telefone">Telefone (99) 99999-9999</label>
         <br>
      
  <input  class="campo" type="number" id="telefone" name="telefone" required><br><br>
      </li>
      <li>
        <label for="assunto">Assunto</label>
         <br>
       
  <select  class="campo" id="assunto" name="assunto"><br><br>
    <option>-- Selecione --</option>
    <option>Reclamação</option>
    <option>Sugestão</option>
  </select>
      </li>
    
    </br>
          <li><label for="mensagem">Mensagem</label>
    </br>
      
        <textarea class="campo" required></textarea>
            </li>
      <br>
      <li><fieldset>
        <legend>Opções de Resposta</legend>
        <input type="checkbox" value="email" name="lp">E-mail
        <input type="checkbox" value="telefone" name="lp">Telefone
      </fieldset></li></br>
      <button class="button">Enviar</button>
    </ul>

  </form>
