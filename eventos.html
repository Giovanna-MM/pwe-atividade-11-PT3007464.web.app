<h1>Inscreva-se</h1>
  
  <form>
    
<fieldset>
  <legend>Evento</legend>

  <select class="campo" >
    <option value="selecione" required>-- Selecione --</option>
    <option value="voesemasas">Voe sem asas</option>
    <option value="festajunina">Festa Junina</option>
    <option value="semanadatecnologia">Semana da tecnologia</option>
  </select>
  
</fieldset>
    
    <fieldset>
      <legend>Informações de Acesso</legend>
      </br>
       <label for="usuario">Usuário</label>
    <input class="campo" type="text" name="usuario" required> 
  </br>
  </br>
    <label for="senha">Senha</label>
    <input type="password" name="senha" required> 
  </br>
  </br>
      <label for="senha">Confirme a Senha</label>
      <input type="password" name=senha required>

  </br>

    </br>
      <label for="nome">Nome Completo</label>

  </br>
  </br>
      <label for="email">E-mail</label>
    <input class="campo" type="email" name="email" required> 
  </br>
  </br>
      <label for="celular">Celular (99) 99999-9999</label>
  <input class="campo" type="number" id="celular" name="celular" required> <br><br>
      <fieldset>
        <legend>
          Sexo
        </legend>
        <input type="radio" value="masculino" name="sex" required> Masculino</input>
        <input type="radio" value="feminino" name="sex"> Feminino</input>
      </fieldset>
    </br>
      <label for="data">Data de Nascimento</label>
      <input type="date" name="data" required>
    </br>
    </br>
      <label for="cor">Cor Favorita</label>
      <input type="color" name="cor"></input>
    </br>
    </br>
      <label for="github">Perfil no Github</label>
      <input class="campo" type="url" name="github" required></input>
    </fieldset>
  </br>
    <button class="button" type="submit">Inscrever-se</button>
    <br>
    <br>
 <button class="button" type="reset">Limpar</button>
